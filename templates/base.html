<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TapUp - The Swipe Academy{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="{{ url_for('index') }}">
                    <h1>TapUp</h1>
                    <span class="tagline">The Swipe Academy</span>
                </a>
            </div>
            <div class="nav-links" id="navLinks">
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('dashboard') }}" id="dashboardLink" style="display: none;">Dashboard</a>
                <a href="{{ url_for('create') }}" id="createLink" style="display: none;">Create</a>
                <a href="{{ url_for('login') }}" id="loginLink">Login</a>
                <a href="{{ url_for('register') }}" id="registerLink" class="btn-primary">Sign Up</a>
                <button id="logoutBtn" class="btn-secondary" style="display: none;">Logout</button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer-container">
            <p>&copy; 2024 TapUp. The Swipe Academy - Micro-learning made easy.</p>
        </div>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <script>
        // Initialize Firebase
        const firebaseConfig = {{ firebase_config | tojson }};
        
        if (firebaseConfig.apiKey) {
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();
        } else {
            console.warn('Firebase config not provided');
        }
    </script>
    
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
